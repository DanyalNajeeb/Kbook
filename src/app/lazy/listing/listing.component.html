

<div class="container listing-page">

        <div class="container">
                <h3 class="h3"> {{pageid}} Books</h3>


                <div class="row ">
                    <div class="col-md-3 col-sm-6  margin-bottom" *ngFor="let usedBooklist of usedBooklist1">
                        <div class="product-grid3 ">
                            <div class="product-image3" (click)="navigateTodetailPage(usedBooklist)">
                                <a>
                                    <img class="pic-1" src="../../../assets/images/books.jpg">
                                    <img class="pic-2" src="../../../assets/images/book1.jpg">
                                </a>
                                <ul class="social">
                                    <li><a ><i class="fa fa-shopping-bag"></i></a></li>
                                    <li><a ><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                                <span class="product-new-label">New</span>
                            </div>
                            <div class="product-content">
                                <h3 class="title">{{usedBooklist.name}}</h3>
                                <div class="price">
                                    {{usedBooklist.id}}
                                    <span>$75.00</span>
                                </div>
                                <ul class="rating">
                                    <li class="fa fa-star"></li>
                                    <li class="fa fa-star"></li>
                                    <li class="fa fa-star"></li>
                                    <li class="fa fa-star disable"></li>
                                    <li class="fa fa-star disable"></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    
            </div>
